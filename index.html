<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Panda-slider</title>
</head>
<body>
    <div class="slider-container">
    <div class="slider">
      <img src="https://media.istockphoto.com/id/475636556/photo/giant-panda-bear.jpg?s=1024x1024&w=is&k=20&c=-sb6KUmifpBLVJqSk16vRQ1-VS2nFANi0YMEvw3w0sI=" alt="Panda1">
      <img src="https://media.istockphoto.com/id/146076494/photo/panda.jpg?s=1024x1024&w=is&k=20&c=riW7qeUwxGFuqHM0cHP4NGRHE9wkFZiC33YUeVgN6n8=" alt="Panda2">
      <img src="https://media.istockphoto.com/id/184987985/photo/panda-with-tongue-out.jpg?s=1024x1024&w=is&k=20&c=pX9l1joKJy6E0vf562lNINnpyYUrWsP-LMggy41eX4Y=" alt="Panda3">
      <img src="https://media.istockphoto.com/id/468446643/photo/cute-panda-bear.jpg?s=1024x1024&w=is&k=20&c=A1leaILgsgrhlB-fPZi0J6pId3uIACSd75mxZaT678k=" alt="Panda4">
    </div>
    <button class="prev-button" aria-label="Show previous slide">&lt;</button>
    <button class="next-button" aria-label="Show next slide">&gt</button>
  </div>
</body>
<script src="./index.js"></script>
</html>
